{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bookmarks/style.css' %}" />

<h1 class="Title">Bookmarks</h1>

{% if bookmarks %}
<ol>
  {% for bookmark in bookmarks %}
  <li>
    <a class="ListItemHref" href="{{ bookmark.url }}">{{ bookmark.name }}</a>
  </li>
  {% endfor %}
</ol>

{% else %}
<p>No bookmarks</p>
{% endif %}
